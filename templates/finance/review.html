{% extends 'finance/base.html' %} 
{% load crispy_forms_tags%}
{% block content%}
<div class="container my-5">
  <div class="row">
    <h4 class="fw-bold">Review Clearance</h4>
    <div class="mt-3">
      <div class="card col-md-12">
        <div class="card-body p-5">
          <form action="{% url 'finance_review_view' pk=clearanceId %}" method="post" autocomplete="off">
            {% csrf_token %}                 
            {{form.approved|as_crispy_field}}
            {{form.reason|as_crispy_field}}
            <div class="col-md-4">
              <button class="btn btn-outline-primary" type="submit">
                Submit
              </button>
            </div>            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

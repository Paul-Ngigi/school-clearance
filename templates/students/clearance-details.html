{% extends 'students/base.html' %} {% block content %}
<div class="container my-5">
  <div class="row">
    <h4 class="fw-bold">Clearance Details</h4>
    <div class="mt-3">
      <div class="card col-md-12">
        <div class="card-body p-5">          
          <div class="row">
            <div class="col-md-3">
                <p class="fw-bold">Initiated On</p>
                <p>{{clearance.initiated_at}}</p>
            </div>
            <div class="col-md-3">
                <p class="fw-bold">Initiator</p>
                <p>{{clearance.student.user.email}}</p>
            </div>
            <div class="col-md-3">
                <p class="fw-bold">Status</p>
                <p>{{clearance.status}}</p>
            </div>
            <div class="col-md-3">
                <p class="fw-bold">Completed</p>
                {% if clearance.completed %}
                <p>Yes</p>
                {% else %}
                <p>No</p>
                {% endif %}
            </div>
          </div>
          <hr>
          <div class="row">
            <h5>Review Details</h5>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
